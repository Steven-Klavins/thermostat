<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Steve and Phil's AMAAAAAAAZING thermostat</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    
    <div>
    <img src="./images/Thermostat.png" alt="Thermostat" style="width:420px;height:434px;">
    </div>

    <div class="meter">
      <img src="./images/meter.png" alt="meter" style="width:121px;height:290px;">
      <div class="bar" style="--height: 20%" data-lable="Temp increasing / Decreasing">
     
      </div>
      </div>


   

    <div class="container">
    <h1 id="current-temp"> Current temp </h1>
    <h1 id="weather"> Weather </h1>

    <form>
      <input id="up" type="button" value="+">
      <input id="down" type="button" value="-">
      <input id="power-saving" type="button" value="Power-saving">
      <input id="reset" type="button" value="Reset">
    </form>

    <div id="usage">
      usage
    </div>

    </div>

    <script src="jquery-3.5.0.js"></script>
    <script src="./jasmine-standalone-3.5.0/src/thermostat.js"></script>
    <script src="./jasmine-standalone-3.5.0/src/thermostat-controller.js"></script>
  </body>
</html>
