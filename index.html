<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Steve and Phil's AMAAAAAAAZING thermostat</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body class="container">

    <div id="weather"> Weather
    </div>

    <div id="usage">
      usage
